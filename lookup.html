<!DOCTYPE html>

<html lang="en">

<head>
  <title>Stock Look-up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="Style_final.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="stockWork.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="lookup.html">Stocks</a></li>
      <li><a href="history.html">Stock History</a></li>
    </ul>
  </nav>

  <div id="selections">
    <label for="exchange">Choose an exchange:</label>
    <select name="exchange" id="exchange" onchange="getStocks(this)">
      <option value="" selected="selected" disabled>Select one</option>
      <option value="XNYS">New York Stock Exchange</option>
      <option value="XASE">NYSE American</option>
      <option value="ARCX">NYSE Arca</option>
      <option value="XNAS">NASDAQ Stock Market</option>
      <option value="BATS">Bats Global Markets</option>
    </select><br>

    <label for="stocks">Choose a stock:</label>
    <select name="stocks" id="stocks" onchange="toggleButtons()">
      <option value="" selected="selected" disabled>Select one</option>
    </select>

    <div id="buttons">
      <button type="button" id="detailsButton" onclick="getDetails()" disabled>Details</button>
      <button type="button" id="newsButton" onclick="getStockNews()" disabled>News</button>
    </div>
  </div>

  <div id="stockDetails" hidden>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-3 box">
        </div>
        <div class="col-md-6 box">
          <h1 id="stockName"></h1>
          <h3 id="stockPrimary"></h3>
        </div>

        <div class="col-md-3 box">
          <div id="stockIcon"></div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 box">
          <div id="stockDescription"></div>
        </div>
        <div class="col-md-6 box">
          <div id="stockAddress"></div>
          <div id="phoneNumber"></div>
          <div id="stockHomePage"></div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-3 box">
          <div id="stockListDate"></div>
        </div>
        <div class="col-md-3 box">
          <div id="stockOutstandingShares"></div>
        </div>
        <div class="col-md-3 box">
          <div id="employeeCount"></div>
        </div>
        <div class="col-md-3 box">
          <div id="stockMarketCap"></div>
        </div>
      </div>

      <div id="chartContainer">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>

  <div class="stockNews" hidden></div>

</body>

</html>
